
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/fixed_header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header></header>
<div class="small">
    <ul>
        <li>
            <a href="javascript:;">
                <span class="iconfont">&#xe62f;</span>
                <span>留言</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <span class="iconfont">&#xe603;</span>
                <span>手机课堂</span>
            </a>
            <div>
                <a href="javascript:;">
                    <img src="images/sideBar01.png">
                    <p>下载APP</p>
                </a>
                <a href="javascript:;">
                    <img src="images/sideBar02.png">
                    <p>关注微信</p>
                </a>
            </div>
        </li>
        <li>
            <a href="#">
                <span class="iconfont">&#xe619;</span>
                <span>返回顶部</span>
            </a>

        </li>
    </ul>
</div>
<div class="cart_container">
    <div class="cart_main">
        <p>我的购物车</p>
        <table class="mycart">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="selectAll">
                    <lable for="selectAll">全选</lable>
                </th>
                <th>课程名称</th>
                <th>机构</th>
                <th>单价（元）</th>
                <th>删除</th>
            </tr>
            <tr></tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <th colspan="2">
                    <input type="checkbox" id="select">
                    <lable for="select">全选</lable>
                </th>
                <th colspan="3">
                    <span class="total">合计：</span>
                    <span></span>
                    <a href="javascript:;">去结算</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<footer></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
