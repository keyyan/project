<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册页面</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="login_container">
        <span class="pic_login"><img src="images/qr.png" alt=""></span>
        <div class="login">
                <a class="phone_btn active" href="javascript:;">手机号登录</a>
                <div class="phone">
                    <div class="text_phone account">
                        <span></span>
                        <input type="text" placeholder="请输入手机号">
                        <i></i>
                    </div>
                    <div class="password">
                        <span></span>
                        <input type="password" placeholder="请输入密码">
                        <i></i>
                    </div>
                    <a class="login_into login_into2" href="javascript:;">登录</a>
                    <div class="text_other">
                        <span></span>十天内免登录
                        <a href="javascript:;">忘记密码</a>
                        <a class="register_into" href="#">去注册</a>
                    </div>
                </div>
                <div class="other_login">

                    <ul>
                        <li>
                            <a href="javascript:;">
                                <img src="images/login02.png">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span></span>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
    <div class="register_container">
        <div class="register">
            <h2>注册账号</h2>
            <table>
                <tr>
                    <td> 账号：</td>
                    <td class="mail_phone"><input type="text" placeholder="网易邮箱/手机号/其他邮箱"></td>
                </tr>
                <tr>
                    <td class="reg_words1" colspan="2"><i></i></td>
                </tr>
                <tr class="psd">
                    <td>密码：</td>
                    <td ><input type="password" placeholder="6-16位密码，区分大小写"></td>
                </tr>
                <tr>
                    <td class="reg_words2" colspan="2"><i></i></td>
                </tr>
                <tr class="affirm_psd">
                    <td>确认密码：</td>
                    <td>
                        <input type="password" placeholder="再次输入密码">
                    </td>
                </tr>
                <tr>
                    <td class="reg_words3" colspan="2"><i></i></td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td class="reg">
                        <input maxlength="5" type="text" placeholder="输入验证码">
                        <a class="getPsd" href="javascript:;">获取验证码</a>
                    </td>
                </tr>
                <tr>
                    <td class="reg_words4" colspan="2"><i></i></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a class="into_login" href="javascript:;">注册</a>
                    </td>
                </tr>
                <tr>
                    <td class="reg_words5" colspan="2"><i></i><a href="login_register.html">登录</a></td>

                </tr>
            </table>
        </div>
    </div>
    <div class="pic">
        <span class="return_login"><img src="images/qr.png"></span>
        <img src="images/sideBar02.png" alt="">
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/login_register.js"></script>
</body>
</html>
